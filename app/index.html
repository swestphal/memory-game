<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>Memory Game</title>
    <meta name="keywords" content="Train your Brain with this Memory Game!">
    <meta name="description" content="Play around with some nice dogs to train your memory.">
    <link rel="stylesheet" href="assets/css/style/style.css">
</head>

<body>
    <header class="site-header">
        <div class="site-header__title">
            <h1> Doggy Memory</h1>
            <div class="site-header__doggy">
                <img src="../../assets/images/1x/doggy.png">
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="game">
                <div class="grid">
                    <div class="grid__col grid__col-sidebar">
                        <div class="game__input">
                            <div class="game__input-show-level">Level: <span id="game-level">easy</span>
                                <div class="game__input-get-level" id="game-level-input">&#8633;</div>
                            </div>
                        </div>
                        <div class="game__input-small-grass">
                        </div>
                    </div>
                    <div class="grid__col grid__col-main">
                        <div class="game__field" id="field">
                            <audio id="myAudio">
                                <source src="../../assets/sound/flip.ogg" type="audio/ogg">
                                <source src="../../assets/sound/flip.mp3" type="audio/mpeg"> Your browser does not support the audio element.
                            </audio>
                            <table id="field-table" class="field-table">
                            </table>
                        </div>
                    </div>
                    <div class="grid__col grid__col-sidebar">
                        <div class="game__ui">
                            <div class="game__ui-star-rating">Rating: <span id="card-star-rating">***</span></div>
                            <div class="game__ui-timer" id="card-timer">00:00:00</div>
                            <div class="game__ui-move-counter">Moves: <span id="card-click-counter">0</div>
                            <div class="game__ui-restart" id="game-restart">
                                <p>NEW GAME</p>
                            </div>

                        </div>
                         <div class="game__ui-small-grass">
                            </div>
                    </div>
                </div>
                <!--<div class="game__popup" id="popup">congrat popup</div>-->
            </section>
        </div>

    </main>
    <footer class="site-footer">
        <div class="site-footer__content">
            <p>&lt;&hearts;&gt; by Simone Westphal - <a href="https://www.linkedin.com/in/simonewestphal/" class="icon icon-linkedin"></a>&nbsp;<a href="https://github.com/swestphal" class="icon icon-github"></a></p>
        </div>
    </footer>
    <script src="temp/scripts/app.js"></script>
</body>

</html>
