<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>Memory Game</title>
    <meta name="keywords" content="Train your Brain with this Memory Game!">
    <meta name="description" content="Play around with some nice dogs to train your memory.">
    <link rel="stylesheet" href="assets/css/style/style.css">
</head>

<body>
    <header class="site-header">
        Let's Play Memory
    </header>
    <main>
        <div class="wrapper">
            <section class="game">
                <div class="game__star-rating" id="card-star-rating">***</div>
                <div class="game__btn-restart" id="btn-restart">restart button</div>
                <div class="game__timer" id="card-timer">00:00:00</div>
                <div class="game__move-counter" id="card-click-counter">Moves: 0</div>
                <div class="game__popup" id="popup">congrat popup</div>
                <div class="row">
                    <div class="game__field" id="field">
                        <audio id="myAudio">
                            <source src="../../assets/sound/flip.ogg" type="audio/ogg">
                            <source src="../../assets/sound/flip.mp3" type="audio/mpeg"> Your browser does not support the audio element.
                        </audio>
                        <table id="field-table" class="field-table">
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="site-footer">
        <div>
            &lt;&hearts;&gt; by Simone Westphal - <a href="https://www.linkedin.com/in/simonewestphal/">in</a>&nbsp;<a href="https://github.com/swestphal">github</a>
        </div>
    </footer>
    <script src="temp/scripts/app.js"></script>
</body>

</html>
